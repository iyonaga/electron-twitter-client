<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = process.env.NODE_ENV === 'development'? `http://localhost:${process.env.PORT}/styles.css` : './styles.css';
        document.getElementsByTagName('head')[0].append(link);
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      {
        if (process.env.NODE_ENV === 'development') {
          const script = document.createElement('script');
          script.src = `http://localhost:${process.env.PORT}/renderer.js`;
          document.getElementsByTagName('body')[0].append(script);
        } else {
          require('./renderer');
        }
      }
    </script>
  </body>
</html>
